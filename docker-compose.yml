services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_net

  app:
    build: .
    image: devops-local-app
    container_name: devops-local-app
    env_file:
      - .env
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
